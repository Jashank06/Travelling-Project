<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Family Travel Form</title>
  <link rel="stylesheet" href="familyform.css">
</head>
<body>
<div class="form-container">
  <h2>Travel Form</h2>
  <form id="travelForm">

    <!-- Existing form sections for College and Student Information -->
    <!-- ... other existing sections ... -->

    <!-- New Family Trip Section -->
    <div class="form-section">
      <h3>Family Trip Details</h3>

      <!-- Family Contact Information -->
      <label for="familyContactName">Primary Contact Name:</label>
      <input type="text" id="familyContactName" name="familyContactName" required>
      <label for="familyContactPhone">Primary Contact Phone:</label>
      <input type="tel" id="familyContactPhone" name="familyContactPhone" required>
      <label for="familyContactEmail">Primary Contact Email:</label>
      <input type="email" id="familyContactEmail" name="familyContactEmail" required>

      <!-- Family Member Details -->
      <label for="familyMembers">Family Member Details:</label>
      <textarea id="familyMembers" name="familyMembers" rows="4" placeholder="Enter each family member's Name, Age, and any Special Needs (e.g., dietary restrictions, accessibility)"></textarea>

      <!-- Family Size and Age Range -->
      <label for="familySize">Family Size:</label>
      <input type="number" id="familySize" name="familySize" min="1" required>
      <label for="ageRange">Age Range of Family Members:</label>
      <select id="ageRange" name="ageRange">
        <option value="toddlers">Toddlers (0-3)</option>
        <option value="kids">Kids (4-10)</option>
        <option value="teens">Teens (11-17)</option>
        <option value="adults">Adults (18+)</option>
      </select>

      <!-- Family-Friendly Destination Recommendations -->
      <label for="familyDestination">Preferred Family Destination:</label>
      <select id="familyDestination" name="familyDestination">
        <option value="beach">Beach Resorts</option>
        <option value="amusement">Amusement Parks</option>
        <option value="nature">Nature Spots</option>
        <option value="city">City Tours</option>
      </select>
      <label for="customDestination">Custom Destination Suggestions:</label>
      <textarea id="customDestination" name="customDestination" rows="2" placeholder="Specify preferred destination details"></textarea>

      <!-- Travel Date and Duration -->
      <label for="flexibleDates">Flexible Travel Dates:</label>
      <input type="checkbox" id="flexibleDates" name="flexibleDates">
      <label for="travelSeason">Select Travel Season:</label>
      <select id="travelSeason" name="travelSeason">
        <option value="spring">Spring Break</option>
        <option value="summer">Summer Vacation</option>
        <option value="winter">Winter Holidays</option>
      </select>
      <label for="tripDuration">Trip Duration:</label>
      <select id="tripDuration" name="tripDuration">
        <option value="weekend">Weekend Getaway</option>
        <option value="one-week">One-Week Stay</option>
        <option value="extended">Extended Stay</option>
      </select>

      <!-- Accommodation Preferences -->
      <label for="familyAccommodation">Preferred Accommodation Type:</label>
      <select id="familyAccommodation" name="familyAccommodation">
        <option value="family-suite">Family Suite</option>
        <option value="vacation-home">Vacation Home</option>
        <option value="villa">Villa</option>
      </select>
      <input type="checkbox" id="kidFriendly" name="kidFriendly">
      <label for="kidFriendly">Kid-Friendly and Accessible Options</label>

      <!-- Transportation Preferences -->
      <label for="familyTransport">Transportation Preference:</label>
      <select id="familyTransport" name="familyTransport">
        <option value="car-rental">Car Rental</option>
        <option value="train">Train</option>
        <option value="direct-flight">Direct Flight</option>
      </select>
      <input type="checkbox" id="doorToDoor" name="doorToDoor">
      <label for="doorToDoor">Door-to-Door Pickup Service</label>

      <!-- Activities for All Ages -->
      <label for="familyActivities">Activities for All Ages:</label>
      <textarea id="familyActivities" name="familyActivities" rows="3" placeholder="e.g., Theme Parks, Nature Hikes, Cultural Tours"></textarea>
      <label for="bondingActivities">Family Bonding Activities:</label>
      <textarea id="bondingActivities" name="bondingActivities" rows="2" placeholder="e.g., Cooking Classes, Beach Outings"></textarea>

      <!-- Childcare and Supervision Options -->
      <input type="checkbox" id="kidsClub" name="kidsClub">
      <label for="kidsClub">Kids Club</label>
      <input type="checkbox" id="babysitting" name="babysitting">
      <label for="babysitting">Babysitting Services</label>

      <!-- Dining Preferences -->
      <label for="mealPlans">Meal Plans:</label>
      <select id="mealPlans" name="mealPlans">
        <option value="all-inclusive">All-Inclusive</option>
        <option value="flexible-dining">Flexible Dining Credits</option>
        <option value="self-catering">Self-Catering</option>
      </select>

      <!-- Family Travel Tips and FAQs -->
      <p>Check our <a href="#">Family Travel Tips</a> and <a href="#">FAQ</a> section for more information.</p>

      <!-- Emergency Contact Information -->
      <label for="emergencyFamilyContact">Emergency Contact:</label>
      <input type="text" id="emergencyFamilyContact" name="emergencyFamilyContact" required>
      <label for="emergencyFamilyPhone">Emergency Contact Phone:</label>
      <input type="tel" id="emergencyFamilyPhone" name="emergencyFamilyPhone" required>

      <!-- Feedback and Future Trip Planning -->
      <label for="feedback">Post-Trip Feedback:</label>
      <textarea id="feedback" name="feedback" rows="3" placeholder="Share your experience or suggestions"></textarea>
      <label for="wishlist">Travel Wishlist for Future Trips:</label>
      <textarea id="wishlist" name="wishlist" rows="2"></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit Travel Request</button>
    <p class="success-message" id="successMessage">Your travel request has been submitted successfully. Thank you!</p>
  </form>
</div>

<script src="familyform.js"></script>
</body>
</html>
