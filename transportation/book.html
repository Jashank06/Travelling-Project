<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation Services</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #e8f5e9;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      color: #000000;
      margin-bottom: 25px;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 5px;
      display: block;
      color: #444;
    }

    /* Form and input styling */
    .section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px; /* Spacing between elements */
    }

    input[type="text"], input[type="date"] {
      width: calc(100% - 30px); /* Adjust to fit nicely within container */
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #c8e6c9;
      background-color: #f1f8e9;
      transition: border-color 0.3s ease;
      margin: 0 auto; /* Center-aligns within the section */
    }

    input:focus {
      border-color: #66bb6a;
    }

    /* Ticket prices styling */
    .ticket-prices h2 {
      font-size: 1.4em;
      color: #000000;
      margin-bottom: 10px;
    }

    .ticket-prices p {
      font-size: 1em;
      color: #555;
      padding: 5px 0;
      margin: 0;
    }

    /* Button styling */
    button {
      width: 100%;
      padding: 12px;
      font-size: 1.1em;
      background-color: #7d2e32;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
      transition: background-color 0.3s, transform 0.2s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #7d2e32;
      transform: scale(1.02);
    }

    button:active {
      background-color: #7d2e32;
    }
  </style>
</head>
<body>

  

  <!-- Travel Details -->
  <div class="section travel-details">
    <label for="departure">Departure:</label>
    <input type="text" id="departure" placeholder="Enter departure location">

    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination location">

    <label for="travelDate">Travel Date:</label>
    <input type="date" id="travelDate">
  </div>

  <!-- Ticket Prices -->
  <div class="section ticket-prices">
    <h2>Available Tickets</h2>
    <div id="priceDetails"></div>
  </div>

  <!-- Booking Button -->
  <button onclick="showBooking()">Proceed to Book</button>

  <script>
    function displayDefaultPrices() {
      const priceDetails = document.getElementById('priceDetails');
      const defaultPrices = [
        { type: 'Standard', price: '200 INR' },
        { type: 'Premium', price: '300 INR' }
      ];

      // Display default ticket prices
      priceDetails.innerHTML = '';
      defaultPrices.forEach(ticket => {
        priceDetails.innerHTML += `<p>${ticket.type}: ${ticket.price}</p>`;
      });
    }

    function showBooking() {
      const departure = document.getElementById('departure').value;
      const destination = document.getElementById('destination').value;
      const travelDate = document.getElementById('travelDate').value;

      if (departure && destination && travelDate) {
        alert(`Booking from ${departure} to ${destination} on ${travelDate} has been processed!`);
      } else {
        alert("Please fill out all travel details before booking.");
      }
    }

    // Display default prices when the page loads
    window.onload = displayDefaultPrices;
  </script>
</body>
</html>
